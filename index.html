<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container " id="codeMatcher">
        <div class="row">
            <div class="col-md-6" id="contain1">
                <div class="pin-generator half-width">
                    <input class="form-control" id="form" type="text">
                    <button class="generate-btn" id="generateButton">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6" id="contain2">
                <div class="input-section half-width">
                    <input class="form-control" id="formMatch" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button numberButton">7</div>
                                <div class="button numberButton">8</div>
                                <div class="button numberButton">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button numberButton">4</div>
                                <div class="button numberButton">5</div>
                                <div class="button numberButton">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button numberButton">1</div>
                                <div class="button numberButton">2</div>
                                <div class="button numberButton">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button backspace">
                                    <</div>
                                        <div class="button numberButton">0</div>
                                        <div class="button clear">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" id="submit">Submit</button>
                                    <p class="action-left" id="trial">3 try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section" id="matchArea">
                <p class="notify" id="notMatched">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
            </div>

            <script src="script.js"></script>
</body>

</html>
